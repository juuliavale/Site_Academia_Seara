<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <img src="assets/image 2.png" alt="">
    </header>

    <h1>Fale Conosco </h1>
    <p>Aqui é nosso canal de conversa direto com você</p>
    <form action="#">
        <div>
            <label for="freq">Tipo de Contato</label>
                   <br>
            <select name="frequencia" id="freq">
                <option value="n">Selecione</option>
                <option value="n">Pessoa Física</option>
                <option value="n" selected>Pessoa Jurídica</option>
                <option value="n">Imprensa</option>
            </select>
        </div>
        
        <br>

        <div>
            <label for="fname">Nome:</label>
            <br>
            <input type="text" name="fname" id="fname" maxlength="10" size="25"> 
        </div>

        <div id="espaço">
            <label for="femail"> Email:</label>
            <br>
            <input type="email" name="femail" id="femail">
        </div>
        <br>

        <div>
            <label for="ftel">Telefone:</label>
            <br>
            <input type="tel" name="ftel" id="ftel" , placeholder="+55 11 xxxxx-xxxx">
        </div>

        <div id="nasci">
            <label for="Nascimento">Nascimento:</label>
            <br>
            <input type="date" name="fnasc" id="fnasc", min="1900-02-01", max="2004-02-01">
        </div>

        <br>

        <div>
            <label  for="ftxt">Mensagem</label>
            <br>
            <textarea name="ftxt" id="ftxt" placeholder="Digite aqui sua mensagem. Não informar dados pessoais desnecessários ou sensíveis (como origem filiação a organização/sindicatos; ou saude" ></textarea>
        </div>
        <form action="index.html">
            <input type="submit" value="Enviar mensagem" id="btn">
        </form>
    </form>
    <div id="fundo">
        <img src="assets/IMAGE21.png" alt="">
    </div>
</body>
</html>
