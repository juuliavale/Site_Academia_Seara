<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="cadastro">
        <h1>Faça o seu cadastro!</h1>
        <br>
        <form action="#">
            <label for="fnome"><p>Nome:</p></label>
            <input type="text" class="caixas" name="fnome" id="fnome", maxlength="50", size="15", placeholder="Ex.: João da Silva">
            <br>
            <br>
            <label for="fpass"><p>Senha:</p></label>
            <input type="password" class="caixas" name="fpass" id="fpass", maxlength="12", placeholder="Senha de 8 a 12 digítos", inputmode="numeric">
            <br>
            <br>
            <label for="femail"><p>Email:</p></label>
            <input type="email" class="caixas" name="femail" id="femail", placeholder="exemplo@gmail.com">
            <br>
            <br>
        </form> 
        <form action="index.html">
            <input type="submit" value="Cadastre-se" id="cadas">
        </form>   
    </div>
</body>
</html>
